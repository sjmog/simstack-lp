  <script type="text/javascript">
    function writeText(id, text, startAt = 0) {
      if (startAt < text.length) {
        const speed = 50 + Math.random() * 10;
        document.getElementById(id).innerHTML += text.charAt(startAt);
        setTimeout(() => writeText(id, text, startAt + 1), speed);
      }
    }

    function deleteText(id) {
      const element = document.getElementById(id);
      const text = element.innerHTML;

      if(text.length > 0) {
        const speed = 10 + Math.random() * 10;
        document.getElementById(id).innerHTML = text.slice(0, -1);
        setTimeout(() => deleteText(id), speed);
      }
    }

    function rotateText(id, texts) {
      const delay = 4000 + Math.random() * 1000;
      let i = 0;
      setInterval(() => {
        deleteText(id)
        setTimeout(() => {
          writeText(id, texts[i]);
          i = (i + 1) % texts.length;
        }, 500)
      }, delay)
    }

    (function() {
      rotateText('verb', ['competing', 'learning', 'training'])
    })();
  </script>
