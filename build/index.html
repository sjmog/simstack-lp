    /* START reset */
    html, body, div, span, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    abbr, address, cite, code,
    del, dfn, em, img, ins, kbd, q, samp,
    small, strong, sub, sup, var,
    b, i,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,

    padding:0;
    border:0;
    outline:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
    }

    article, aside, figure, footer, header,

    nav ul { list-style:none; }

    blockquote, q { quotes:none; }

    blockquote:before, blockquote:after,
    q:before, q:after { content:''; content:none; }

    a { margin:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent; }

    ins { background-color:#ff9; color:#000; text-decoration:none; }

    mark { background-color:#ff9; color:#000; font-style:italic; font-weight:bold; }

    del { text-decoration: line-through; }

    abbr[title], dfn[title] { border-bottom:1px dotted #000; cursor:help; }

    /* tables still need cellspacing="0" in the markup */
    table { border-collapse:collapse; border-spacing:0; }

    hr { display:block; height:1px; border:0; border-top:1px solid #ccc; margin:1em 0; padding:0; }

    input, select { vertical-align:middle; }

  <script type="text/javascript">
    function writeText(id, text, startAt = 0) {
      if (startAt < text.length) {
        const speed = 50 + Math.random() * 10;
        document.getElementById(id).innerHTML += text.charAt(startAt);
        setTimeout(() => writeText(id, text, startAt + 1), speed);
      }
    }

    function deleteText(id) {
      const element = document.getElementById(id);
      const text = element.innerHTML;

      if(text.length > 0) {
        const speed = 10 + Math.random() * 10;
        document.getElementById(id).innerHTML = text.slice(0, -1);
        setTimeout(() => deleteText(id), speed);
      }
    }

    function rewriteText(id, text) {
      deleteText(id)
      setTimeout(() => {
        writeText(id, text);
      }, 500)
    }

    function rotateText(id, texts) {
      const delay = 3000 + Math.random() * 1000;
      let i = 0;
      setInterval(() => {
        const text = texts[i]
        rewriteText(id, text)
        i = (i + 1) % texts.length;
      }, delay)
    }

    (function() {
      rotateText('topic', ['software engineering', 'infrastructure engineering', 'frontend engineering', 'data engineering'])
    })();
  </script>
